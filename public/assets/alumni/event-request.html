<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Portal</title>
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">

    <!-- ---------------------- Google Fonts start ---------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- ---------------------- Google Fonts end ---------------------- -->

    <!-- ---------------------- Bootstrap icon start ---------------------- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- ---------------------- Bootstrap icon end ---------------------- -->

    <!-- ---------------------- CSS start ---------------------- -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- ---------------------- CSS end ---------------------- -->
</head>
<body>
    <section id="dashboard" class="d-flex">
        <!-- ---------------------- side navbar start ---------------------- -->
        <div class="sidenav d-flex flex-column flex-shrink-0 bg-white" style="width: 278px; height: 100vh;">
            <a href="#" class="d-flex align-items-center">
                <img src="images/logo.png" alt="" class="logo_img">
                <div class="sidenav_top_text">
                    <p class="batch_name">SSC-1984 Bangladesh</p>
                    <p class="tagline">Unity Through Friendship</p>
                </div>
            </a>
    
            <div class="search">
                <div class="search_wrap">
                    <i class="bi bi-search"></i>
                    <input type="search" placeholder="Search">
                </div>
            </div>
    
            <ul class="nav nav-pills flex-column mb-auto">
                <p class="sidenav_title">Menu</p>
                <li class="nav-item">
                    <a href="#" class="nav-link" aria-current="page">
                        <i class="bi bi-house"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link active">
                        <i class="bi bi-people-fill"></i>
                        Friends List
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="bi bi-building"></i>
                        School
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="bi bi-calendar-event"></i>
                        Events
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link">
                        <i class="bi bi-person-circle"></i>
                        My Profile
                    </a>
                </li>
            </ul>
            
            <div class="profile_part">
                <p class="sidenav_title">Profile</p>
                
                <a href="#" class="d-flex align-items-center">
                    <img src="images/img.png" alt="" class="profile_img">
                    <div class="sidenav_bottom_profile">
                        <p class="profile_name">Amanda</p>
                        <p class="profile_type font_14">Admin Account</p>
                    </div>
                    <span><i class="bi bi-three-dots"></i></span>
                </a>
    
            </div>
    
            <div class="logout">
                <a href="#" class="logout_btn"><i class="bi bi-box-arrow-right"></i>Logout</a>
            </div>
        </div>
        <!-- ---------------------- side navbar end ---------------------- -->
        
        <!-- ---------------------- Dashboard content end ---------------------- -->
        <div class="dashboard_content event_view">
            <div class="dashboard_content_top">
                <div class="profile_notification">
                    <div class="notification">
                        <i class="bi bi-bell"></i>
                    </div>

                    <div class="dashboard_left_top_profile">
                        <img src="images/img.png" alt="">
                    </div>
                </div>
            </div>

            <div class="event_box_large">
                <div class="close_option">
                    <a href="#" class="close_btn">Close</a>
                </div>

                <p class="event_page_title">Event Request</p>

                <form action="">
                    <div class="form_top">
                        <div class="input_box">
                            <div class="input_group">
                                <label for="event_name" class="font_14">Event Name</label>
                                <input type="text" name="event_name" id="event_name" placeholder="Full Event name">
                            </div>
    
                            <div class="input_group">
                                <label for="event_area" class="font_14">Event Area</label>
                                <input type="text" name="event_area" id="event_area" placeholder="Dhanmondi">
                            </div>
                        </div>
    
                        <div class="input_box">
                            <div class="input_group">
                                <label for="event_category" class="font_14">Event Category</label>
                                <select class="form-select" aria-label="Default select example" name="event_category">
                                    <option value="1">Get Together</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
    
                            <div class="input_group">
                                <label for="event_city" class="font_14">Event City</label>
                                <select class="form-select" aria-label="Default select example" name="event_city">
                                    <option value="1">Dhanmondi</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>

                        <div class="wraper">
                            <input type="checkbox" class="checkbox_input" id="partmanent_current" name="partmanent_current" value="">
                            <label for="partmanent_current" class="font_14">Same as present</label>
                        </div>
                    </div>

                    <div class="form_bottom">
                        <div class="input_group">
                            <label for="event_details" class="font_14">Details</label>
                            <textarea name="event_details" id="event_details" cols="30" rows="10" placeholder="Event Details"></textarea>
                        </div>
                    </div>

                    <div class="request_btn">
                        <button type="submit" class="event_request_btn">SEND REQUEST</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- ---------------------- Dashboard content end ---------------------- -->
    </section>

    <!-- ---------------------- JS start ---------------------- -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <!-- ---------------------- JS end ---------------------- -->
</body>
</html>
