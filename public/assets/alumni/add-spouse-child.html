<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Portal</title>
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">

    <!-- ---------------------- Google Fonts start ---------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- ---------------------- Google Fonts end ---------------------- -->

    <!-- ---------------------- Bootstrap icon start ---------------------- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- ---------------------- Bootstrap icon end ---------------------- -->

    <!-- ---------------------- CSS start ---------------------- -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- ---------------------- CSS end ---------------------- -->
</head>
<body>
    <section id="dashboard" class="d-flex">
        <!-- ---------------------- side navbar start ---------------------- -->
        <div class="sidenav d-flex flex-column flex-shrink-0 bg-white" style="width: 278px; height: 100vh;">
            <a href="#" class="d-flex align-items-center">
                <img src="images/logo.png" alt="" class="logo_img">
                <div class="sidenav_top_text">
                    <p class="batch_name">SSC-1984 Bangladesh</p>
                    <p class="tagline">Unity Through Friendship</p>
                </div>
            </a>
    
            <div class="search">
                <div class="search_wrap">
                    <i class="bi bi-search"></i>
                    <input type="search" placeholder="Search">
                </div>
            </div>
    
            <ul class="nav nav-pills flex-column mb-auto">
                <p class="sidenav_title">Menu</p>
                <li class="nav-item">
                    <a href="dashboard-landing.html" class="nav-link" aria-current="page">
                        <i class="bi bi-house"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="dashboard-friendlist.html" class="nav-link active">
                        <i class="bi bi-people-fill"></i>
                        Friends List
                    </a>
                </li>
                <li>
                    <a href="dashboard_school.html" class="nav-link">
                        <i class="bi bi-building"></i>
                        School
                    </a>
                </li>
                <li>
                    <a href="dashboard_event.html" class="nav-link">
                        <i class="bi bi-calendar-event"></i>
                        Events
                    </a>
                </li>
                <li>
                    <a href="edit-profile.html" class="nav-link">
                        <i class="bi bi-person-circle"></i>
                        My Profile
                    </a>
                </li>
            </ul>
            
            <div class="profile_part">
                <p class="sidenav_title">Profile</p>
                
                <a href="#" class="d-flex align-items-center">
                    <img src="images/img.png" alt="" class="profile_img">
                    <div class="sidenav_bottom_profile">
                        <p class="profile_name">Amanda</p>
                        <p class="profile_type font_14">Admin Account</p>
                    </div>
                    <span><i class="bi bi-three-dots"></i></span>
                </a>
    
            </div>
    
            <div class="logout">
                <a href="login.html" class="logout_btn"><i class="bi bi-box-arrow-right"></i>Logout</a>
            </div>
        </div>
        <!-- ---------------------- side navbar end ---------------------- -->
        
        <!-- ---------------------- Dashboard content end ---------------------- -->
        <div class="dashboard_content event_view">
            <div class="dashboard_content_top">
                <div class="profile_notification">
                    <div class="notification">
                        <i class="bi bi-bell"></i>
                    </div>

                    <div class="dashboard_left_top_profile">
                        <img src="images/img.png" alt="">
                    </div>
                </div>
            </div>

            <div class="event_box_large">
                <div class="close_option">
                    <a href="dashboard-landing.html" class="close_btn">Close</a>
                </div>

                <p class="event_page_title">Young Festival 2022 Reunion</p>
                <p>(Join with Spouse)</p>

                <form action="" class="mt_30">
                    <div class="spouse_info">
                        <div class="input_box">
                            <div class="input_group">
                                <label for="name" class="font_14">Spouse Name</label>
                                <input type="text" name="name" id="name" placeholder="Enter name">
                            </div>
                        </div>

                        <div class="input_box">
                            <div class="input_group">
                                <label for="photo-upload" class="font_14">Upload Profile Photo</label>
                                <div class="img_preview_box">
                                    <div class="imgUp">
                                        <div class="img_group">
                                            <div class="imagePreview"></div>
                                            <i class="bi bi-x del"></i>
                                            <p class="font_14">image src here</p>
                                        </div>
    
                                        <div class="upload_btn_group">
                                            <label class="btn btn-primary">Upload
                                                <input type="file" class="uploadFile img" value="Upload Photo" name="photo-upload" accept="image/png, image/jpeg">
                                            </label>
                                            <p class="font_14">File Format:</p>
                                            <p class="font_14">jpg, png only</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="register_btn_box">
                            <button type="submit" class="event_request_btn">Get Ticket</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- ---------------------- Dashboard content end ---------------------- -->
    </section>

    <!-- ---------------------- JS start ---------------------- -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <!-- ---------------------- JS end ---------------------- -->
</body>
</html>
